<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitesy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bitesy</h1>
  </header>

  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Search meals by name...">
    <button id="searchBtn">Search</button>
    <input type="text" id="aiInput" placeholder="AI prompt (e.g., 'vegetarian pasta')">
    <button id="aiBtn">AI Recipe</button>
    <button id="randomBtn">Surprise Me!</button>
  </section>

  <section class="filters">
    <select id="categorySelect"></select>
    <select id="areaSelect"></select>
    <select id="ingredientSelect"></select>
  </section>

  <section id="letterFilters" class="letter-filters"></section>

  <section id="results" class="results"></section>

  <!-- Recipe Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="recipeDetail"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
