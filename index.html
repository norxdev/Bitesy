<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitesy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bitesy</h1>
  </header>

  <section class="search">
    <input type="text" id="searchInput" placeholder="Search for a meal by name...">
    <button id="searchBtn">Search</button>
    <button id="randomBtn">Show New Recipes</button>
    <button id="resetBtn">Reset</button>
  </section>

  <section class="filters">
    <div>
      <label>Category:</label>
      <select id="categorySelect"></select>
    </div>
    <div>
      <label>Area:</label>
      <select id="areaSelect"></select>
    </div>
    <div>
      <label>Ingredient:</label>
      <select id="ingredientSelect"></select>
    </div>
    <div>
      <label>Units:</label>
      <select id="measurementSelect">
        <option value="imperial">Imperial</option>
        <option value="metric">Metric</option>
      </select>
    </div>
  </section>

  <section class="results-info" id="resultsInfo">
    Showing random recipes for inspiration.
  </section>

  <section id="results" class="results">
    Loading meals...
  </section>

  <section id="mealDetails" class="meal-details">
    <!-- Selected meal details will appear here -->
  </section>

  <script src="app.js"></script>
</body>
</html>
